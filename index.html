<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fallinlovewithst</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <audio id="background-music" src="music.mp3" autoplay loop></audio>

    <div id="container">
        <div id="message-box"></div>
        <button id="start-btn" onclick="startSequence()">Start</button>
        <div id="question-container" class="hidden">
            <p id="question-text"></p>
            <div id="answer-options"></div>
            <input type="text" id="text-answer" class="hidden">
            <button id="submit-answer" class="hidden">Submit</button>
        </div>
    </div>

</body>
</html>
